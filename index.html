<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

body {
    padding: 0;
    margin: 0px;
    overflow: hidden;
    background-color: black;
}

.overlay {
    position: absolute;
    top: -1px;
    left: -1px;
    z-index: 10;
    background-image: url("https://i.ibb.co/YBNctxX/noise.png");
    background-repeat: repeat;
    width: 101%;
    height: 101%;
    animation: fadeInOverlay 8s forwards;
}

.cont {
    position: relative;
    height: 100vh;
    z-index: 0;
}

.cont iframe {
    -webkit-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -ms-transform: translateX(-50%) translateY(-50%);
    -o-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    z-index: -100;
    opacity: 0;
    animation: fadeIn 8s forwards;
}

.header {
    z-index: 15;
    display: flex;
    flex-direction: row;
    align-items: center;
    padding-top: 50px;
    padding-left: 50px;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: -1px;
}

#nameAndTitle {
    text-align: left;
    padding: 0;
    padding-right: 8px;
    margin: 0;
    font-size: 24px;
}

#blinker {
    width: 7px;
    height: 27px;
    padding: 0;
    background-color: rgb(255, 255, 255);
    -webkit-animation: blinking 0.8s infinite;
    animation: blinking 0.8s steps(1) infinite;
}

#nameAndTitle {
    overflow: hidden;
    white-space: nowrap;
    animation: typing 2s steps(100, end), cursor 0.8s step-end infinite;
    border-right: 8px solid white;
    letter-spacing: -1px;
}

@keyframes typing {
  from { width: 0 }
  to { width: 30%; }
}

@keyframes cursor {
    from, to { border-color: transparent;}
    50% { border-color: white; }
}

@keyframes blinking {
    0% { background-color: transparent; }
    50% { background-color: rgb(255, 255, 255); }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeInOverlay {
    0% { opacity: 0; }
    50% { opacity: 0; }
    100% { opacity: 0.8; }
}

</style>
<body>

    <div class="cont">
        <div class="header">
            <div id="nameAndTitle"><b>ross hamey //</b> <i>web & software developer</i></div>
        </div>

        <img class="overlay">
        <iframe src="https://iframe.mediadelivery.net/embed/137341/3bbc32e1-f94c-4eda-8925-63f013e7d9ff?autoplay=true&loop=true&muted=true&showinfo=0&controls=0&autohide=1" loading="lazy" width="1920" height="1080" style="border: none;" allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" allowfullscreen="true"></iframe>
        <!-- <video class="visual" width="1920" height="1080" autoplay loop muted>
            <source src="TESTRENDER.mp4" type="video/mp4">
        </video>  -->
    </div>
    
    
    
</body>
</html>
