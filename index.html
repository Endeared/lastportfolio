<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

body {
    padding: 0;
    margin: 0px;
    overflow: hidden;
}

.overlay {
    display: block;
    position: absolute;
    top: -1px;
    left: -1px;
    z-index: 10;
    background-image: url("https://i.ibb.co/YBNctxX/noise.png");
    background-repeat: repeat;
    width: 101%;
    height: 101%;
}

.cont {
    position: relative;
    height: 100vh;
    z-index: 0;
}
.cont video {
    -webkit-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -ms-transform: translateX(-50%) translateY(-50%);
    -o-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
}

</style>
<body>
    <div class="cont">
        <img class="overlay">
        <video class="visual" width="1920" height="1080" autoplay loop muted>
            <source src="TESTRENDER.mp4" type="video/mp4">
        </video> 
    </div>
    
    
    
</body>
</html>
